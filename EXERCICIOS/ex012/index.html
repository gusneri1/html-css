<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente (do meu pc para o site)</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagens/imagempng.png" controls>
        <source src="midia/meuvideo.ogv.ogv" type="video/ogg"
        <source src="midia/meuvideo.mkv.mkv" type="video/mp4">  
        <source src="midia/Meuvideo.webm.webm" type="video/webm"
        <source src="midia/meuvideo.mp4.mp4 type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a reprodução do video. </p>
    </video>
    <h1>Ouça através da plataforma do YouTube o som "Falei pro menor", do Thierry Macedo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JlVDfvwvGqY?start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Veja essa gaivota voando em ótima qualidade através da plataforma do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/64615422?h=fec1d2bdbc&autoplay=1&color=c9ff23" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
